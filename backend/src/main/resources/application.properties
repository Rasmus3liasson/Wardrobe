spring.application.name=roundUp
spring.datasource.url=jdbc:mysql://localhost:3306/roundUp?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.initialization-mode=always 
spring.datasource.schema=classpath:scripts/schema.sql
spring.datasource.data=classpath:scripts/data.sql
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
